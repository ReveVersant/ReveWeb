<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reve Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #740000;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
        }
        main {
            text-align: center;
            padding: 2rem;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
        .game, .livegame {
            margin-top: 20px;
        }
        canvas {
            background-color: #000;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
        }
        .buttons button, .restart-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
        }
        .restart-btn {
            display: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello There</h1>
    </header>
    <main>
        <p>This is a basic page hosted via Git for my own personal learning</p>
        <div class="game">
            <h2>Rock, Paper, Scissors</h2>
            <div class="buttons">
                <button onclick="playGame('rock')">Rock</button>
                <button onclick="playGame('paper')">Paper</button>
                <button onclick="playGame('scissors')">Scissors</button>
            </div>
            <div class="result" id="rpsResult"></div>
        </div>
        <div class="livegame">
            <h2>Snake Game</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="result" id="snakeResult"></div>
            <button class="restart-btn" id="restartBtn" onclick="restartGame()">Restart Game</button>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Reve</p>
    </footer>

    <script>
        function playGame(playerChoice) {
            const choices = ['rock', 'paper', 'scissors'];
            const computerChoice = choices[Math.floor(Math.random() * choices.length)];
            let result = '';

            if (playerChoice === computerChoice) {
                result = `It's a draw! You both chose ${playerChoice}.`;
            } else if (
                (playerChoice === 'rock' && computerChoice === 'scissors') ||
                (playerChoice === 'paper' && computerChoice === 'rock') ||
                (playerChoice === 'scissors' && computerChoice === 'paper')
            ) {
                result = `You win! ${playerChoice.charAt(0).toUpperCase() + playerChoice.slice(1)} beats ${computerChoice}.`;
            } else {
                result = `You lose! ${computerChoice.charAt(0).toUpperCase() + computerChoice.slice(1)} beats ${playerChoice}.`;
            }

            document.getElementById('rpsResult').innerText = result;
        }
    </script>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake;
        let food;
        let score;
        let direction;
        let game;

        function initGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box,
            };
            score = 0;
            direction = null;
            document.getElementById('snakeResult').innerText = '';
            document.getElementById('restartBtn').style.display = 'none';
            game = setInterval(drawGame, 100);
        }

        document.addEventListener('keydown', changeDirection);

        function changeDirection(event) {
            if (event.keyCode == 37 && direction != 'RIGHT') direction = 'LEFT';
            else if (event.keyCode == 38 && direction != 'DOWN') direction = 'UP';
            else if (event.keyCode == 39 && direction != 'LEFT') direction = 'RIGHT';
            else if (event.keyCode == 40 && direction != 'UP') direction = 'DOWN';
        }

        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i == 0 ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'red';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box,
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                document.getElementById('snakeResult').innerText = `Game Over! Your score is ${score}.`;
                document.getElementById('restartBtn').style.display = 'block';
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function restartGame() {
            clearInterval(game);
            initGame();
        }

        initGame();
    </script>
</body>
</html>
