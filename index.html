<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reve Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            height: 100vh;
            background-color: #740000;
        }
        header {
            background-color: #000000;
            color: white;
            padding: 0.5rem;
            text-align: center;
            width: 50%;
        }
        main {
            display: flex;
            flex: 1;
            justify-content: space-around;
            align-items: center;
            padding: 4rem;
            text-align: center;
        }
        .left, .right {
            flex: 1;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            margin: 10px;
        }
        .right {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .game-info {
            margin-bottom: 20px;
        }
        .game-log {
            height: 200px;
            overflow-y: auto;
            border: 1px solid #ddd;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            background-color: #f9f9f9;
            width: 100%;
        }
        .buttons button, .restart-btn {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .restart-btn {
            display: none;
        }
        footer {
            background-color: #333;
            color: white;
            padding: 1rem;
            text-align: center;
            width: 100%;
            position: absolute;
            bottom: 0;
        }
    </style>
</head>
<body>
    <header>
        <h1>Hello There</h1>
        This is a small site I've created for my personal learning and attempting to code.<BR><BR>Please enjoy the silly simple games.<BR><BR>Reve.
    </header>
    <main>
        <div class="left">
            <h2>Snake Game</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="result" id="snakeResult"></div>
            <button class="restart-btn" id="restartBtn" onclick="restartGame()">Restart Game</button>
        </div>
       <div class="right">
    <h2>Text-Based Battle Game</h2>
    <div class="game-info">
        <p id="player-stats"></p>
        <p id="enemy-stats"></p>
    </div>
    <div class="game-log" id="game-log"></div>
    <div class="buttons">
        <button class="buttons" onclick="attackEnemy('punch')">Punch</button>
        <button class="buttons" onclick="attackEnemy('kick')">Kick</button>
        <button class="buttons" onclick="attackEnemy('slap')">Slap</button>
    </div>
    <button class="buttons" onclick="startGame()">Start Game</button>
    <button class="buttons" onclick="shop()">Visit Shop</button>
</div>
    </main>
    <footer>
        <p>&copy; 2024 Reve</p>
    </footer>

    <script>
        // Snake Game Script
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const box = 20;
        let snake;
        let food;
        let score;
        let direction;
        let game;

        function initGame() {
            snake = [{ x: 9 * box, y: 10 * box }];
            food = {
                x: Math.floor(Math.random() * 19 + 1) * box,
                y: Math.floor(Math.random() * 19 + 1) * box,
            };
            score = 0;
            direction = null;
            document.getElementById('snakeResult').innerText = '';
            document.getElementById('restartBtn').style.display = 'none';
            game = setInterval(drawGame, 100);
        }

        document.addEventListener('keydown', changeDirection);
        document.addEventListener('keydown', preventScroll);

        function preventScroll(event) {
            if (event.keyCode >= 37 && event.keyCode <= 40) {
                event.preventDefault();
            }
        }

        function changeDirection(event) {
            if (event.keyCode == 37 && direction != 'RIGHT') direction = 'LEFT';
            else if (event.keyCode == 38 && direction != 'DOWN') direction = 'UP';
            else if (event.keyCode == 39 && direction != 'LEFT') direction = 'RIGHT';
            else if (event.keyCode == 40 && direction != 'UP') direction = 'DOWN';
        }

        function drawGame() {
            ctx.fillStyle = 'black';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < snake.length; i++) {
                ctx.fillStyle = i == 0 ? 'green' : 'white';
                ctx.fillRect(snake[i].x, snake[i].y, box, box);
                ctx.strokeStyle = 'red';
                ctx.strokeRect(snake[i].x, snake[i].y, box, box);
            }

            ctx.fillStyle = 'red';
            ctx.fillRect(food.x, food.y, box, box);

            let snakeX = snake[0].x;
            let snakeY = snake[0].y;

            if (direction == 'LEFT') snakeX -= box;
            if (direction == 'UP') snakeY -= box;
            if (direction == 'RIGHT') snakeX += box;
            if (direction == 'DOWN') snakeY += box;

            if (snakeX == food.x && snakeY == food.y) {
                score++;
                food = {
                    x: Math.floor(Math.random() * 19 + 1) * box,
                    y: Math.floor(Math.random() * 19 + 1) * box,
                };
            } else {
                snake.pop();
            }

            let newHead = { x: snakeX, y: snakeY };

            if (
                snakeX < 0 ||
                snakeY < 0 ||
                snakeX >= canvas.width ||
                snakeY >= canvas.height ||
                collision(newHead, snake)
            ) {
                clearInterval(game);
                document.getElementById('snakeResult').innerText = `Game Over! Your score is ${score}.`;
                document.getElementById('restartBtn').style.display = 'block';
            }

            snake.unshift(newHead);
        }

        function collision(head, array) {
            for (let i = 0; i < array.length; i++) {
                if (head.x == array[i].x && head.y == array[i].y) {
                    return true;
                }
            }
            return false;
        }

        function restartGame() {
            clearInterval(game);
            initGame();
        }

        initGame();

        // Text-Based Battle Game Script
        let player = {
            name: "Hero",
            level: 1,
            hp: 100,
            attack: 10,
            defense: 5,
            experience: 0,
            gold: 50,
            inventory: []
        };

        let enemy = null;
        const gameLog = document.getElementById('game-log');

        function startGame() {
            gameLog.innerHTML = "";
            player.hp = 100;
            player.experience = 0;
            player.level = 1;
            player.attack = 10;
            player.defense = 5;
            player.gold = 50;
            updateStats();
            logMessage("Game started! Explore and fight enemies.");
            generateEnemy();
        }

        function generateEnemy() {
            let level = Math.floor(Math.random() * player.level) + 1;
            enemy = {
                name: `Enemy ${level}`,
                level: level,
                hp: 50 + level * 10,
                attack: 5 + level * 2,
                defense: 2 + level
            };
            logMessage(`A wild ${enemy.name} appeared!  You can Punch, Kick or Slap the enemy!`);
            updateEnemyStats();
        }

function attackEnemy(attackType) {
    let damage = 0;
    if (attackType === 'punch') {
        damage = Math.floor(Math.random() * player.attack) + 5;
    } else if (attackType === 'kick') {
        damage = Math.floor(Math.random() * (player.attack + 5)) + 7;
    } else if (attackType === 'slap') {
        damage = Math.floor(Math.random() * (player.attack - 2)) + 3;
    }

    let effectiveDamage = Math.max(0, damage - enemy.defense);
    enemy.hp -= effectiveDamage;
    logMessage(`${player.name} ${attackType}s ${enemy.name} for ${effectiveDamage} damage!`);
    if (enemy.hp <= 0) {
        winBattle();
        return;
    }
    enemyAttack();
}

function enemyAttack() {
    let damage = Math.floor(Math.random() * enemy.attack) + 2;
    let effectiveDamage = Math.max(0, damage - player.defense);
    player.hp -= effectiveDamage;
    logMessage(`${enemy.name} attacks ${player.name} for ${effectiveDamage} damage!`);
    if (player.hp <= 0) {
        gameOver();
    } else {
        updateStats();
    }
}

        function winBattle() {
            logMessage(`${enemy.name} is defeated!`);
            player.experience += enemy.level * 5;
            player.gold += enemy.level * 10;
            if (player.experience >= player.level * 10) {
                levelUp();
            }
            generateEnemy();
        }

        function levelUp() {
            player.level++;
            player.hp += 20;
            player.attack += 5;
            player.defense += 2;
            player.experience = 0;
            logMessage(`${player.name} leveled up! Level: ${player.level}, HP: ${player.hp}, Attack: ${player.attack}, Defense: ${player.defense}`);
        }

        function shop() {
            let choice = prompt("Welcome to the shop!\n1. Heal (10 gold)\n2. Attack Upgrade (20 gold)\n3. Defense Upgrade (20 gold)\n4. Exit Shop\nChoose an option:");
            switch(choice) {
                case '1':
                    buyItem('heal');
                    break;
                case '2':
                    buyItem('attack_up');
                    break;
                case '3':
                    buyItem('defense_up');
                    break;
                default:
                    logMessage("You left the shop.");
            }
        }

        function buyItem(item) {
            if (item === 'heal' && player.gold >= 10) {
                player.hp += 30;
                player.gold -= 10;
                logMessage(`${player.name} buys a heal. HP: ${player.hp}`);
            } else if (item === 'attack_up' && player.gold >= 20) {
                player.attack += 5;
                player.gold -= 20;
                logMessage(`${player.name} buys an attack upgrade. Attack: ${player.attack}`);
            } else if (item === 'defense_up' && player.gold >= 20) {
                player.defense += 5;
                player.gold -= 20;
                logMessage(`${player.name} buys a defense upgrade. Defense: ${player.defense}`);
            } else {
                logMessage("Not enough gold or invalid option.");
            }
            updateStats();
        }

        function updateStats() {
            document.getElementById('player-stats').innerText = `Player - Level: ${player.level}, HP: ${player.hp}, Attack: ${player.attack}, Defense: ${player.defense}, Gold: ${player.gold}`;
        }

        function updateEnemyStats() {
            document.getElementById('enemy-stats').innerText = `Enemy - Level: ${enemy.level}, HP: ${enemy.hp}, Attack: ${enemy.attack}, Defense: ${enemy.defense}`;
        }

        function logMessage(message) {
            gameLog.innerHTML += `<p>${message}</p>`;
            gameLog.scrollTop = gameLog.scrollHeight;
        }

        function handleAction() {
            let input = document.getElementById('player-input').value.toLowerCase();
            if (input === 'punch' || input === 'kick' || input === 'slap') {
                attackEnemy(input);
            } else {
                logMessage("Invalid action. Choose punch, kick, or slap.");
            }
            document.getElementById('player-input').value = '';
        }

        function gameOver() {
            logMessage(`${player.name} is defeated! Game Over.`);
            player.hp = 0;
            updateStats();
        }
    </script>
</body>
</html>
