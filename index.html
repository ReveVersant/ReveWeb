<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reve's Web</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <h1>Hello There</h1>
        <p>This is a small site I've created for my personal learning and attempting to code.</p>
        <p>Please enjoy the silly simple games.</p>
        <img src="images/header-image.png" alt="Header Image" style="max-width: 100%; max-height: 300px; display: block; margin: 0 auto;">
        <p>Reve.</p>
    </header>
    <main>
        <div class="left">
            <h2 class="title-effect">Snake Game</h2>
            <canvas id="gameCanvas" width="400" height="400"></canvas>
            <div class="result" id="snakeResult"></div>
            <button class="restart-btn" id="restartBtn" onclick="restartGame()">Restart Game</button>
        </div>
        <div class="right">
            <h2 class="title-effect">TEXT Quest - GOTY 2024 Edition</h2>
            <div class="game-info">
                <p id="player-stats"></p>
                <p id="enemy-stats"></p>
            </div>
            <div class="game-log" id="game-log"></div>
            <div class="buttons">
                <button class="attack-button" onclick="attackEnemy('punch')">Punch</button>
                <button class="attack-button" onclick="attackEnemy('kick')">Kick</button>
                <button class="attack-button" onclick="attackEnemy('slap')">Slap</button>
            </div>
            <div class="buttons">
                <button class="start-game-button" onclick="startGame()">Start Game</button>
                <button class="shop-button" onclick="shop()">Visit Shop</button>
            </div>
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Reve</p>
    </footer>

    <script src="js/games.js"></script>
</body>
</html>
